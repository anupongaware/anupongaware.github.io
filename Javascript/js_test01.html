<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS_Test1</title>
    <style>
      .main {
        background-color: rgb(157, 238, 193);
        height: 500px;
        width: 100%;
      }

      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <button onclick="start3()">Start03</button>
    </div>

    <script>
      // function style 01
      function start() {
        console.log("This is message from start to btn");
      }

      //   function style 02
      let start02 = function () {
        alert("Hello");
      };

      //   function style 03
      let start3 = () => {
        console.log("start03");
        let div_child = document.createElement("div");
        div_child.innerHTML = "Hello";
        div_child.style.fontSize = "2em";
        div_child.style.backgroundColor = "#ff0000";
        div_child.style.padding = "30px";

        console.log(div_child);

        let x_main = document.getElementsByClassName("main")[0];
        x_main.append(div_child);
      };
    </script>
  </body>
</html>
